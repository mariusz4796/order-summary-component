<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="container">
      <header></header>

      <main>
        <h2>Order Summary</h2>
        <p>
          You can now listen to millions of <br />songs, audiobooks, and
          podcasts on <br />any device anywhere you like!
        </p>
        <div class="plan">
          <div class="music-icon">
            <img src="./images/icon-music.svg" alt="" />
          </div>
          <div class="annual-plan">
            <h4>Annual Plan</h4>
            <p>$59.99/year</p>
          </div>
          <div class="change-btn"><button>Change</button></div>
        </div>
        <button class="proceed-btn">Proceed to Payment</button>
        <button class="cancel-btn">Cancel Order</button>
      </main>

      <footer>
        <div class="attribution">
          <p>Challenge by</p>
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
            Frontend Mentor
          </a>
          <p>. Coded by <a href="#">Mariusz</a>.</p>
        </div>
      </footer>
    </div>
  </body>
</html>
